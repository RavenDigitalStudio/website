<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Backgammon</title>
  </head>
  <body>
    <div class="board-container">
      <div class="top-grid">
        <div class="column one top">
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
        </div>
        <div class="column two top"></div>
        <div class="column three top"></div>
        <div class="column four top"></div>
        <div class="column five top">
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
        </div>
        <div class="column six top"></div>
        <div class="column seven top">
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
        </div>
        <div class="column eight top"></div>
        <div class="column nine top"></div>
        <div class="column ten top"></div>
        <div class="column eleven top"></div>
        <div class="column twelve top">
          <div class="token white"></div>
          <div class="token white selected"></div>
        </div>
      </div>
      <div class="bottom-grid">
        <div class="column one bottom">
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
          <div class="token black"></div>
        </div>
        <div class="column two bottom"></div>
        <div class="column three bottom"></div>
        <div class="column four bottom"></div>
        <div class="column five bottom">
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
        </div>
        <div class="column six bottom"></div>
        <div class="column seven bottom">
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
          <div class="token white"></div>
        </div>
        <div class="column eight bottom"></div>
        <div class="column nine bottom"></div>
        <div class="column ten bottom"></div>
        <div class="column eleven bottom"></div>
        <div class="column twelve bottom">
          <div class="token black"></div>
          <div class="token black"></div>
        </div>
      </div>
      <div class="limbo"></div>
    </div>
    <footer>
      <div class="store-white"></div>
      <div class="dice-container">
        <div class="d1 dice">
          <img id="d1-img" src="dice5.png" alt="" />
        </div>
        <div class="d2 dice">
          <img id="d2-img" src="dice6.png" alt="" />
        </div>
      </div>
      <div class="store-black"></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
